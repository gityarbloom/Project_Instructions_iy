services:
  db:
    image: mysql:8.0
    env_file:
      - ./.db.env
    environment:
      MYSQL_ROOT_PASSWORD: "211846894"
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
  api:
    build: ./app
    ports:
      - "8000:80"
    depends_on:
        - db
    env_file:
      - ./.db.env

volumes:
  mysql_data: